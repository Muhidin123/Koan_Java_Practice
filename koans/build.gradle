apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
   flatDir {
       dirs 'app/lib'
   }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
   implementation 'org.jetbrains:annotations:20.1.0'
    compile name: 'koans'
}